<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/play.css">
    <script src="../js/play.js" defer type="module"></script>
    <title>Creador de Personajes D&D</title>
</head>
<body>
    <div>
        <a href="./home.html" class="button-link"><strong><=</strong>BACK</a>
    </div>
    <div class="container">
        <h1>Creador de Personajes D&D</h1>
        
        <div class="tab-buttons">
            <button id="btnShowCreator" class="btn">Crear Personaje</button>
            <button id="btnShowSaved" class="btn">Ver Personajes Guardados</button>
        </div>
        
        <div id="creatorTab" class="tab-content active">
            <button id="btnCrearPersonaje" class="btn">Comenzar</button>
            
            <div id="caracteristicasPersonaje" class="container">
                <h2>Crear Nuevo Personaje</h2>
                
                <!-- Nombre -->
                <div class="form-group">
                    <label for="nombrePersonaje">Nombre del Personaje:</label>
                    <input type="text" id="nombrePersonaje" required>
                </div>
                
                <!-- Raza -->
                <div class="form-group">
                    <label for="raza">Raza:</label>
                    <select id="raza"></select>
                </div>
                
                <!-- Clase -->
                <div class="form-group">
                    <label for="clase">Clase:</label>
                    <select id="clase"></select>
                </div>
                
                <!-- Género -->
                <div class="form-group">
                    <label for="genero">Género:</label>
                    <select id="genero">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                
                <!-- Estadísticas -->
                <h3>Estadísticas</h3>
                <div class="stats-grid">
                    <div class="form-group">
                        <label for="fuerza">Fuerza:</label>
                        <input type="number" id="fuerza" min="1" max="100" value="10">
                    </div>
                    <div class="form-group">
                        <label for="destreza">Destreza:</label>
                        <input type="number" id="destreza" min="1" max="100" value="10">
                    </div>
                    <div class="form-group">
                        <label for="constitucion">Constitución:</label>
                        <input type="number" id="constitucion" min="1" max="100" value="10">
                    </div>
                    <div class="form-group">
                        <label for="inteligencia">Inteligencia:</label>
                        <input type="number" id="inteligencia" min="1" max="100" value="10">
                    </div>
                    <div class="form-group">
                        <label for="sabiduria">Sabiduría:</label>
                        <input type="number" id="sabiduria" min="1" max="100" value="10">
                    </div>
                    <div class="form-group">
                        <label for="carisma">Carisma:</label>
                        <input type="number" id="carisma" min="1" max="100" value="10">
                    </div>
                </div>
                
                <!-- Armaduras y Armas -->
                <div class="equipment-section">
                    <h3>Armaduras y Armas</h3>
                    <div class="form-group">
                        <label for="armaSelect">Seleccionar Arma:</label>
                        <select id="armaSelect">
                            <option value="">Seleccionar...</option>
                        </select>
                        <button id="btnAgregarArma" class="btn">Agregar</button>
                    </div>
                    
                    <div class="form-group">
                        <label for="armaduraSelect">Seleccionar Armadura:</label>
                        <select id="armaduraSelect">
                            <option value="">Seleccionar...</option>
                        </select>
                        <button id="btnAgregarArmadura" class="btn">Agregar</button>
                    </div>
                    
                    <h4>Equipo seleccionado:</h4>
                    <div id="equipoSeleccionado" class="selected-items"></div>
                </div>
                
                <!-- Habilidades Especiales -->
                <div class="form-group">
                    <h3>Habilidades Especiales</h3>
                    <select id="features">
                        <option value="">Seleccionar...</option>
                    </select>
                    <button id="btnAgregarHabilidad" class="btn">Agregar</button>
                    <div id="habilidadesSeleccionadas" class="selected-items"></div>
                </div>
                
                <!-- Accesorios -->
                <div class="form-group">
                    <h3>Accesorios</h3>
                    <select id="accesorioSelect">
                        <option value="">Seleccionar...</option>
                        <option value="casco">Casco</option>
                        <option value="anillo">Anillo</option>
                        <option value="amuleto">Amuleto</option>
                        <option value="capa">Capa</option>
                        <option value="botas">Botas</option>
                        <option value="guantes">Guantes</option>
                    </select>
                    <input type="text" id="accesorioPersonalizado" placeholder="Nombre personalizado">
                    <button id="btnAgregarAccesorio" class="btn">Agregar</button>
                    <div id="accesoriosSeleccionados" class="selected-items"></div>
                </div>
                
                <button id="btnGuardarPersonaje" class="btn">Guardar Personaje</button>
            </div>
        </div>
        
        <!-- Sección para personajes guardados -->
        <div id="savedCharactersTab" class="tab-content">
            <h2>Personajes Guardados</h2>
            <div id="listaPersonajes" class="characters-grid"></div>
        </div>
        
        <!-- Modal para detalles del personaje -->
        <div id="personajeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="detallesPersonaje"></div>
            </div>
        </div>
    </div>
</body>
</html>
